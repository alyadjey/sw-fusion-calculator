<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SW Hexagram Fusion Calculator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="container">
    <h1>Hexagram Fusion Calculator</h1>
  </header>

  <main class="container">

    <!-- Controls -->
    <section class="panel">
      <div class="row">
        <div class="seg" aria-label="Stars filter">
          <button class="segBtn isActive" data-stars="5" type="button">5★</button>
          <button class="segBtn" data-stars="4" type="button">4★</button>
        </div>

        <label class="inline">
          Fusion quantity:
          <input id="targetCount" type="number" min="1" value="1" />
        </label>
      </div>

      <div class="muted tiny">Select a monster:</div>
      <div id="monsterGrid" class="grid"></div>
    </section>

    <!-- Inventory -->
    <section class="panel">
      <div class="row between">
        <h2 class="h2">Inventory (how many you already own)</h2>
        <button id="resetOwnedBtn" type="button">Reset inventory</button>
      </div>
      <div class="muted tiny">
        Displays monsters that appear in the fusion tree (ingredients of any level).
      </div>
      <div id="inventory" class="inventory"></div>
    </section>

    <!-- Tree -->
    <section class="panel">
      <h2 class="h2">Fusion Tree</h2>
      <div id="tree" class="tree"></div>
    </section>

    <!-- Summary -->
    <section class="panel">
      <h2 class="h2">Summary</h2>
      <div id="summary" class="summary"></div>
    </section>

  </main>

  <footer class="container muted">
    <small>
      Data can be edited in <code>data/monsters.js</code>.  
      To use custom icons, add the <code>img</code> field.
    </small>
  </footer>

  <script src="./data/monsters.js"></script>
  <script src="./app.js"></script>
</body>
</html>
